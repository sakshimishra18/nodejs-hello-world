name: Matrix Example

on:
  push:
    branches:
      - main
      - test
      
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
        node: [18,20]
    runs-on: $ {{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node }}
        
      - name: Install npm
        run: npm install
          
      - name: install dependencies
        run: npm ci
          
      - name: build
        run: npm run build
      
